<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results-Summary | Zedrichu</title>

</head>
<body>

  <main>  
    <div class="container">
      
      <div class="result-card">
        
        <h1 class="header">Your Result</h1>
        
        <div class="circle">
          <h1 class="score">76</h1>
          <span class="max">of 100</span>
        </div>
        
        <h1 class="quality">Great</h1>
        
        <p class="message">
          You scored higher than 65% of the people who have taken these tests.
        </p>    
        
      </div>
      
      <div class="summary-card">
        
        <h2 class="header">Summary</h2>
        
        <ul class="score-list">
          
          <li class="reaction">
            
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            <span class="name">Reaction</span>
            <span class="score">80</span>
            <span class="max">/ 100</span>
            
          </li>
          <li class="memory">
            
            <img src="./assets/images/icon-memory.svg" alt="icon">
            <span class="name">Memory</span>
            <span class="score">92</span>
            <span class="max">/ 100</span>
            
          </li>
          <li class="verbal">
            
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            <span class="name">Verbal</span>
            <span class="score">61</span>
            <span class="max">/ 100</span>
            
          </li>
          <li class="visual">
            
            <img src="./assets/images/icon-visual.svg" alt="icon">
            <span class="name">Visual</span>
            <span class="score">72</span>
            <span class="max">/ 100</span>
            
          </li>
        </ul>
        
        <button class="btn">Continue</button>
        
      </div>
      
    </div>
  </main>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zedrichu</a>.
  </footer>

</body>
</html>
